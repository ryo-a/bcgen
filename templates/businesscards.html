<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/10cards_base.css">
    <link rel="stylesheet" type="text/css" href="css/card_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Business Card 10</title>
</head>

<script>
function duplicate(){
    for(var i = 0; i < 9;i++){
        $('#baseCard').clone().appendTo('.card-container')
    }
}
</script>

<body onLoad="duplicate()">
    <div class="A4">
        <div class="header">10 cards generated by BC-generator</div>
        <div class="card-container">
            <div class="card" id="baseCard">
                <div class="logoArea">
                    <img class="logoImg" src="logo.png">
                </div>
                <div class="dataArea">
                    <div class="affiliation">${AFFILIATION}</div>
                    <div class="nameJA">${NAME_JA}</div>
                    <div class="nameEN">${NAME_EN}</div>
                    <div class="email">e-mail: ${EMAIL}</div>
                    <div class="tel">tel: ${TEL}</div>
                    <div class="common">hogehoge<br>
                        <span class="corpname">hogehoge Corp.</span><br>e-mail: hogecorp@example.com<br>Web: http://www.example.com/<br>Twitter: @twitter</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
